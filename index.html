<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body
    class="bg-gradient-to-t from-black to-slate-400 h-[100dvh] flex flex-col justify-center items-center"
  >
    <main
      class="bg-white rounded-t-[20px] rounded-b-[20px] flex flex-col h-[30rem] w-[30rem] items-center relative"
    >
      <img id="gradient-image" src="./images/low-poly-grid-haikei.svg" alt="" />

      <section class="flex flex-col justify-center items-center p-5">
        <div class="mt-14 flex flex-col items-center justify-center gap-1">
          <img
            class="w-[120px] h-[120px] rounded-full object-cover absolute border-4 top-32 border-white"
            src="./images/aiony-haust-3TLl_97HNJo-unsplash.jpg"
            alt=""
          />
          <span class="flex gap-3">
            <h1 class="font-bold text-lg">Alony Haust</h1>
            <p class="text-gray-400">23</p>
          </span>
          <p class="text-gray-400">London</p>
        </div>
        <div class="flex mt-24 gap-32">
          <div class="flex flex-col items-center justify-center">
            <h2 class="font-bold">80k</h2>
            <p class="text-gray-400">Followers</p>
          </div>
          <div class="flex flex-col items-center justify-center">
            <h2 class="font-bold">803k</h2>
            <p class="text-gray-400">Likes</p>
          </div>
          <div class="flex flex-col items-center justify-center">
            <h2 class="font-bold">1.4k</h2>
            <p class="text-gray-400">Photos</p>
          </div>
        </div>
      </section>
    </main>

  </div> -->
  </body>
</html>
